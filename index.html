    <style>
        :root {
            --bg-color: #08080a;
            --text-main: #e0e0e0;
            --accent: #d4cfc7;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .nebula {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(50, 60, 80, 0.2), transparent 70%);
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
            filter: blur(50px);
        }

        .center-hub {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        .main-title {
            font-family: var(--font-serif);
            font-size: 5rem;
            font-weight: 400;
            margin: 0;
            color: rgba(255, 255, 255, 0.1);
            letter-spacing: -0.03em;
            transition: color 0.5s;
        }

        .subtitle {
            font-family: var(--font-sans);
            font-size: 0.8rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 10px;
        }

        body:hover .main-title {
            color: rgba(255, 255, 255, 0.2);
        }

        .float-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .floater {
            position: absolute;
            pointer-events: auto;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;

            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(4px);
            border-radius: 2px;

            transition:
                background 0.3s,
                border-color 0.3s,
                transform 0.3s ease-out,
                box-shadow 0.3s,
                z-index 0s;

            cursor: pointer;
            will-change: transform;
        }

        .floater span.label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: 0.05em;
        }

        .floater span.sub {
            font-size: 0.7rem;
            color: #888;
            margin-top: 4px;
            font-family: var(--font-serif);
            font-style: italic;
        }

        .floater:hover {
            background: rgba(20, 20, 20, 0.95);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            z-index: 1000 !important;

            text-align: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.2);

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('year').textContent = new Date().getFullYear();

            const space = document.getElementById('space');
            const items = document.querySelectorAll('.floater');

            const elements = [];

            items.forEach((item, index) => {
                let x = Math.random() * (window.innerWidth - 150);
                let y = Math.random() * (window.innerHeight - 100);

                let vx = (Math.random() - 0.5) * 1.5;
                let vy = (Math.random() - 0.5) * 1.5;

                elements.push({
                    el: item,
                    x: x,
                    y: y,
                    vx: vx,
                    vy: vy,
                    width: item.offsetWidth,
                    height: item.offsetHeight,
                    isHovered: false
                });

                item.addEventListener('mouseenter', () => {
                    elements[index].isHovered = true;
                });

                item.addEventListener('mouseleave', () => {
                    elements[index].isHovered = false;
                });
            });

            function animate() {
                const screenW = window.innerWidth;
                const screenH = window.innerHeight;

                elements.forEach(obj => {
                    if (!obj.isHovered) {
                        obj.x += obj.vx;
                        obj.y += obj.vy;

                        if (obj.x <= 0 || obj.x + obj.width >= screenW) {
                            obj.vx *= -1;
                        }
                        if (obj.y <= 0 || obj.y + obj.height >= screenH) {
                            obj.vy *= -1;
                        }
                    }

                    obj.el.style.transform = `translate3d(${obj.x}px, ${obj.y}px, 0)`;
                });

                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                const screenW = window.innerWidth;
                const screenH = window.innerHeight;
                elements.forEach(obj => {
                    if (obj.x + obj.width > screenW) obj.x = screenW - obj.width;
                    if (obj.y + obj.height > screenH) obj.y = screenH - obj.height;
                });
            });

            animate();
        });
    </script>
